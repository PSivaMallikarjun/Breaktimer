<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Timer Setter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <h1>Break Timer Setter</h1>
    <div class="input-section">
      <label for="minutes">Set Break Time (minutes):</label>
      <input type="number" id="minutes" min="1" placeholder="Enter minutes">
      <button id="startBtn">Start Timer</button>
    </div>
    <div id="countdown" class="countdown-display">
      <h2>Time Left: <span id="time-left">00:00</span></h2>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
